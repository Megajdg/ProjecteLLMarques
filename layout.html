 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armario Kart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <div>
                    <img src="images/map.jpg" alt="">
                </div>
                
                <div class="pista">
                    <div class="kart" style= "left: 0px;" id="k1">🚗</div>
                    <div class="kart" id="k2">🚘</div>
                    <div class="kart" id="k3">🚙</div>
                    <div class="kart" id="k4">🚐</div>
                    <div class="kart" id="k5">🏎️</div>
                    <div class="kart" id="k6">🛺</div>
                </div>
                <div class="button">
                    <button id="start">Empezar carrera</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
